<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="generator">
        <div class="password">
            <input type="text" value="test">
            <button>copy</button>
        </div>
        <div class="range">
            <input type="range" min="6" max="20" value="8">
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label>
                    <input type="checkbox" id="lowercase-cb" checked>
                    <span>a-z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="uppercase-cb">
                    <span>A-Z</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="num-cb">
                    <span>0-9</span>
                </label>
            </div>
            <div class="option">
                <label>
                    <input type="checkbox" id="symbols-cb">
                    <span>!$%&</span>
                </label>
            </div>
        </div>
        <button class="generate">Generate</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
